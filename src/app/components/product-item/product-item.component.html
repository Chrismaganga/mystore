<ul class="product-container">
  <li class="product-image" *for="let product of products">
    <img [src]="product.image" alt="{{product.name}}" />
    <h3>{{ product.name }}</h3>
    <p>Price: ${{ product.price }}</p>

    <select class="select-input" []="selectedQuantity">
      <option *for="let option of quantityOptions" [value]="option">{{ option }}</option>
    </select>

    <button (click)="addToCart(product)">Add to Cart</button>

     <a routerLink="/product-detail" routerLinkActive="active" ariaCurrentWhenActive="page">Details</a>

  </li>
</ul>
